<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="screen"><p class="display"></p></div>
        <div class="buttons">
            <div class="row">
                <button class="digit" id="seven">7</button>
                <button class="digit" id="eight">8</button>
                <button class="digit" id="nine">9</button>
                <button class="operator" id="divisor">รท</button>
            </div>
            <div class="row">
                <button class="digit" id="four">4</button>
                <button class="digit" id="five">5</button>
                <button class="digit" id="six">6</button>
                <button class="operator" id="times">x</button>
            </div>
            <div class="row">
                <button class="digit" id="one">1</button>
                <button class="digit" id="two">2</button>
                <button class="digit" id="three">3</button>
                <button class="operator" id="minus">-</button>
            </div>
            <div class="row">
                <button class="digit" id="zero">0</button>
                <button class="clear" id="clear">clear</button>
                <button class="operator" id="plus">+</button>
            </div>
            <button class="equal" id="equals">=</button>
        </div>
    </div>
</body>
</html>
