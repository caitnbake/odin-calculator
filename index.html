<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p class="display"></p>
        </div>
        <div class="buttons">
            <div class="row">
                <button class="digit" id="7">7</button>
                <button class="digit" id="8">8</button>
                <button class="digit" id="9">9</button>
                <button class="operator" id="รท">รท</button>
            </div>
            <div class="row">
                <button class="digit" id="4">4</button>
                <button class="digit" id="5">5</button>
                <button class="digit" id="6">6</button>
                <button class="operator" id="x">x</button>
            </div>
            <div class="row">
                <button class="digit" id="1">1</button>
                <button class="digit" id="2">2</button>
                <button class="digit" id="3">3</button>
                <button class="operator" id="-">-</button>
            </div>
            <div class="row">
                <button class="digit zero" id="0">0</button>
                <button class="digit decimal" id=".">.</button>
                <button class="operator" id="+">+</button>
            </div>
            <div class="row">
                <button class="equal" id="=">=</button>
            </div>
            <div class="row">
                <button class="clear" id="clear">clear</button>
                <button class="back" id="back">โซ</button>
            </div>
            <p class="running"></p>
        </div>
    </div>
</body>
</html>
